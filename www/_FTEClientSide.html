<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Friendly Template Editor</title>
  </head>
  <body>
    <button onclick="getTemplate('testCP')">AJAX GET</button>
    <div></div>
  </body>
  <script>
    function getTemplate(name) {
      ajaxRequest('get', name, "");
    }
    
    function ajaxRequest(act, target, data) {
      var body = 'act='+act;
      if (target) {
        body+= '&target='+target;
      }
      if (data) {
        body+= '&data='+JSON.stringify(data);
      } 
      
      var xhr = new XMLHttpRequest();
      xhr.open('POST', 'FTEServerSide.php', true);
      xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
      xhr.onreadystatechange = function() {
        if (this.readyState != 4) return;
        var response = JSON.parse(this.responseText);
        console.log(response);
        document.body.children[1].innerText = response.data.template;
      };
      xhr.send(body);
    }
  </script>
</html>
